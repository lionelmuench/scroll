<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrollit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      padding: 40px 0; /* added vertical padding */
    }

    .logo-container {
      display: flex;
      gap: 9px;
      justify-content: center;
      margin-bottom: 24px;
    }
    .letter-column {
      width: 60px;
      height: 165px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
      cursor: grab;
    }
    .letter-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .letter {
      width: 100%;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 2rem;
      color: #ccc;
    }
    .letter.active.home-green {
      color: #2e7d32;
    }
    .letter-above, .letter-below {
      opacity: 0.3;
    }

    .modes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 24px;
      padding: 0 16px;
    }
    .mode-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 160px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform .2s ease, box-shadow .2s ease;
      cursor: pointer;
    }
    .mode-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .mode-card.daily {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1), 0 0 10px rgba(76,175,80,0.5);
    }
    .mode-card.daily:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15), 0 0 15px rgba(76,175,80,0.7);
    }
    .mode-icon {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }
    .mode-label {
      font-size: 1rem;
      font-weight: 600;
    }

    .scores {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 48px;
      padding: 0 16px;
    }
    .score-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 24px;
      width: 200px;
      text-align: center;
    }
    .score-card h3 {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 12px;
    }
    .score-card p {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .footer {
      margin-top: 64px;
      margin-bottom: 24px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    .footer a {
      margin: 0 8px;
      color: #777;
      transition: color .2s ease;
    }
    .footer a:hover { color: #333; }
  </style>
</head>
<body>

  <!-- Hero with Scrolling Logo -->
  <section class="hero">
    <div id="logo-container" class="logo-container">
      <div class="letter-column" data-index="0"></div>
      <div class="letter-column" data-index="1"></div>
      <div class="letter-column" data-index="2"></div>
      <div class="letter-column" data-index="3"></div>
      <div class="letter-column" data-index="4"></div>
      <div class="letter-column" data-index="5"></div>
      <div class="letter-column" data-index="6"></div>
      <div class="letter-column" data-index="7"></div>
    </div>
  </section>

  <!-- Mode selection -->
  <section class="modes">
    <div onclick="location.href='challenge.html'" class="mode-card">
      <div class="mode-icon">üîÑ</div>
      <div class="mode-label">Challenge Mode</div>
    </div>
    <div onclick="location.href='daily.html'" class="mode-card daily">
      <div class="mode-icon">‚è∞</div>
      <div class="mode-label">Daily Puzzle</div>
    </div>
    <div onclick="location.href='zen.html'" class="mode-card">
      <div class="mode-icon">üßò</div>
      <div class="mode-label">Zen Mode</div>
    </div>
  </section>

  <!-- Scores -->
  <section class="scores">
    <div class="score-card">
      <h3>Best Challenge Streak</h3>
      <p>18</p>
    </div>
    <div class="score-card">
      <h3>Perfect Daily Solves</h3>
      <p>3</p>
    </div>
    <div class="score-card">
      <h3>Best Zen Streak</h3>
      <p>24</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <a href="#">About</a>¬∑
    <a href="#">Privacy</a>¬∑
    <a href="#">Help</a>¬∑
    <a href="https://github.com/">GitHub</a>
    <div>¬© 2025 Scrollit</div>
  </footer>

  <!-- Scrolling Logo Script -->
  <script type="module" src="js/indexLogo.js"></script>
</body>
</html>
